<div class="inventory-container">
  <div class="card">
    <h2 class="card-title">Item Inventory</h2>

    <div class="add-item-form">
      <div class="form-field">
        <label for="itemName">Name</label>
        <input id="itemName" placeholder="Item Name" [(ngModel)]="newItem.itemName" />
      </div>
      <div class="form-field">
        <label for="itemQuantity">Quantity</label>
        <input id="itemQuantity" type="number" placeholder="Qty" [(ngModel)]="newItem.itemQuantity" />
      </div>
      <div class="form-field">
        <label for="itemPrice">Price</label>
        <input id="itemPrice" type="number" placeholder="Price" [(ngModel)]="newItem.itemPrice" />
      </div>
      <div class="form-field button-field">
        <button class="add-button" (click)="addItem()">
          <span class="icon">‚ûï</span> Add Item
        </button>
      </div>
    </div>
  </div>

  <div class="card item-list-card">
    <table class="item-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index" [class.editing]="editingIndex === i">
          <ng-container *ngIf="editingIndex === i; else readRow">
            <td><input [(ngModel)]="editedItem.itemName" /></td>
            <td><input type="number" [(ngModel)]="editedItem.itemQuantity" /></td>
            <td><input type="number" [(ngModel)]="editedItem.itemPrice" /></td>
            <td class="actions-cell">
              <button class="save-button" (click)="updateItem()">
                <span class="icon">üíæ</span> Save
              </button>
              <button class="cancel-button" (click)="cancelEdit()">
                <span class="icon">‚ùå</span> Cancel
              </button>
            </td>
          </ng-container>
          <ng-template #readRow>
            <td>{{ item.itemName }}</td>
            <td>{{ item.itemQuantity }}</td>
            <td>{{ item.itemPrice | number: '1.2-2' }}</td>
            <td class="actions-cell">
              <button class="edit-button" (click)="editItem(i)">
                <span class="icon">‚úèÔ∏è</span> Edit
              </button>
              <button class="delete-button" (click)="deleteItem(item.itemName)">
                <span class="icon">üóëÔ∏è</span> Delete
              </button>
            </td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </div>
</div>
